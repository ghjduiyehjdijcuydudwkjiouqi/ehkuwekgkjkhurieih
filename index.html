<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        var url = "https://rammerhead.org/";
        var newWindow = window.open("about:blank", "_blank");
        if (newWindow) {
            newWindow.document.write('<html><head><title>about:blank</title><style>body { margin: 0; padding: 0; }</style></head><body><iframe src="' + url + '" style="width: 100%; height: 100%; border: none;"></iframe></body></html>');
        } else {
            alert("팝업이 차단되었습니다.\n(설정 > 개인 정보 보호 및 보안 > 사이트 설정 > 팝업 및 리디렉션)에서\n팝업 및 리디렉션을 허용해 주세요.");
        }
        window.location.href = "https://www.google.com/";
    </script>
</body>
</html>
